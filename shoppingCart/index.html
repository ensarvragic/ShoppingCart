<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js"></script>
</head>
<body>

<div class="parent">
    <h1 class="title">Simple JavaScript Shopping Cart</h1>

    <div class="carts">
        <div class="product-1">
            <h3>Product 1</h3>
            <p>Product description <span>excerpt</span></p>
            <p class="price">$5.05</p>
            <button class="product-button">Add To Cart </button>
        </div>

        <div class="product-2">
            <h3>Product 2</h3>
            <p>Product description <span>excerpt</span></p>
            <p class="price">$49.99</p>
            <button class="product-button">Add To Cart </button>
        </div>

        <div class="product-3">
            <h3>Product 3</h3>
            <p>Product description <span>excerpt</span></p>
            <p class="price">$99.99</p>
            <button class="product-button">Add To Cart </button>
        </div>

    </div>

    <div class="cart-list">
        <h1>Cart</h1>
        <div class="product-price">
            <p>Product</p>
            <p>Price</p>
        </div>
        <hr class="hr2">
        <hr class="middle-hr">
        <div class="total-items">
            <div class="items">
                <p>Items</p>
                <hr>
                <p>x 0</p>
                <hr>
            </div>
            <div class="total">
                <p>Total</p>
                <hr>
                <p>$0.00</p>
                <hr>
            </div>
        </div>
        <button class="main-btns">Empty Cart</button>
        <button class="main-btns">Checkout</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
